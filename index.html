<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Para la persona más especial 💖</h1>
        <p>Nuestros recuerdos siempre juntos, aunque estemos lejos.</p>
    </header>

    <section class="gallery">
        <h2>Nuestras fotos 📸</h2>
        <img src="foto1.jpg" alt="Recuerdo 1">
        <img src="foto2.jpg" alt="Recuerdo 2">
    </section>

    <section class="message">
        <h2>Una carta para ti 💌</h2>
        <p>Desde que te conocí, cada día es más especial...</p>
    </section>

    <section class="countdown">
        <h2>Faltan para vernos:</h2>
        <p id="timer"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
